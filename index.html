<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    
    <div class="main-container">
        <div class="side-bar-left">
            <img class="back-img" src="./img/nordicImage.jpg" alt="nordicHouse">
            <div class="front-img">
                <img src="./img/odin-lined.png" alt="odin">
                <p class="odin-text">ODIN</p>
            </div>
            <p class="author-credit">
               Photo by <a href="https://unsplash.com/photos/_IkOyNQwbmw" target="_blank" rel="noopener noreferrer">Polina Kuzovkova</a>
               on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </div>

        <div class="side-bar-right">
            <div class="top-section">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>

            <div class="middle-section">
                <form action="" method="post">
                    <h2>Let's do this!</h2>
                        <div class="group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" value="Thor" required>
                        </div>

                        <div class="group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" value="Odinson" required>
                        </div>

                        <div class="group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>

                        <div class="group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                            <span id = "message" style="color: rgb(201, 201, 201)"> </span>
                        </div>

                        <div class="group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                </form>
            </div>

            <div class="bottom-section">
                <button>Create Account</button>
                <br>
                <br>
                Already have an account? <a class="login" href="">Log in</a>
            </div>
        </div>
    </div>
    
</body>
</html>
